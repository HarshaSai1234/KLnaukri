
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/crud.css' %}">
</head>
<body>
{% block body %}
<div class="container">

    <div class="crud-grid">

        <!-- CREATE -->
        <div class="col">
            <h2>Create</h2>
            <form>
                <div class="input-group">
                <label for="empid">Employee ID</label>
                <input type="number" id="empid" name="empid" placeholder="Enter Employee ID">

                <label for="empname">Employee Name</label>
                <input type="text" id="empname" name="empname" placeholder="Enter Employee Name">

                <label for="emploc">Employee Location</label>
                <input type="text" id="emploc" name="emploc" placeholder="Enter Employee Location">

                <label for="empphone">Employee Phone</label>
                <input type="text" id="empphone" name="empphone" placeholder="Enter Phone Number">

                <label for="empemail">Employee Email</label>
                <input type="email" id="empemail" name="empemail" placeholder="Enter Employee Email">
            </div>

            <button class="btn" type="submit">Save</button>
            </form>
        </div>

        <!-- READ -->
        <div class="col">
            <h2>Read</h2>

        </div>

        <!-- UPDATE -->
        <div class="col">
            <h2>Update</h2>
        </div>

        <!-- DELETE -->
        <div class="col">
            <h2>Delete</h2>
        </div>

    </div>

</div>
{% endblock %}
</body>
</html>
