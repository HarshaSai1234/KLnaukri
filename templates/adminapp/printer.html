{% extends 'navbar/adminnavbar.html'%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printer</title>
</head>
<body>
{% block body %}
<div class="container text-center">
  <div class="row align-items-center">
    <div class="col" style="background-color:grey">
        <h1>Input Block</h1>
        <br><br>
        <form method="POST" action="{% url 'printer' %}">
            {% csrf_token %}
            <input type="text" name="klu" placeholder="Enter anything">
            <br><br>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Button</button>
            </div>
        </form>
    </div>
    <div class="col" style="background-color:lightgrey">
      <h1>Output Block</h1>
        <h1>{{ klu }}</h1>
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
